<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Simplified Government of India Emblem representation -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- Ashoka Chakra stylized representation -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- 24 spokes simplified -->
  <g stroke="url(#goldGrad)" stroke-width="1.5">
    <line x1="50" y1="35" x2="50" y2="20"/>
    <line x1="50" y1="65" x2="50" y2="80"/>
    <line x1="35" y1="50" x2="20" y2="50"/>
    <line x1="65" y1="50" x2="80" y2="50"/>
    <line x1="39.4" y1="39.4" x2="28.8" y2="28.8"/>
    <line x1="60.6" y1="60.6" x2="71.2" y2="71.2"/>
    <line x1="39.4" y1="60.6" x2="28.8" y2="71.2"/>
    <line x1="60.6" y1="39.4" x2="71.2" y2="28.8"/>
  </g>
  
  <!-- Lion Capital base silhouette (simplified) -->
  <path d="M35 20 Q50 8 65 20 L65 25 Q50 18 35 25 Z" fill="url(#goldGrad)" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="url(#goldGrad)" opacity="0.6"/>
  <circle cx="50" cy="50" r="3" fill="url(#goldGrad)"/>
</svg>
